<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - entre ou se cadastre</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div clas="content">
      <div class="content-info">
        <h1>Facebook</h1>
        <h3>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </h3>
      </div>
      <div class="content-login">
        <form class="content-login-box">
          <input type="text" class="inputs" placeholder="Email / telefone" />
          <input type="password" class="inputs" placeholder="Senha" />
          <button class="bnt bnt-enter">Entrar</button>
          <a href="#" class="fogot-password">Esqueceu a senha?</a>
          <hr />
          <button class="bnt bnt-create-accout">Criar nova conta</button>
        </form>
        <p>
          <strong>Criar ma Página</strong> para uma celebridade, uma marca ou
          uma empresa.
        </p>
      </div>
    </div>
  </body>
</html>
